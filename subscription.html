<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <title>Desarrollo web</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles-daw-09.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
        <script src="https://kit.fontawesome.com/6e6d0e2c72.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <header class="header-container">
            <div class="header-content">
                <div class="header-inner">
                    <div class="menu-bell">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <img src="./images/Logo.svg" alt="El informador logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="current-date">DOM 19/2024</span>
                </div>
            </div>
            <!-- Contenedor del menú lateral -->
            <div class="sidebar-menu">
                <div class="close-menu">
                    <i class="fa-solid fa-times"></i>
                </div>
                <ul>
                    <li><a href="daw-06.html">Home</a></li>
                    <li><a href="subscription.html">Suscripción</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div id="form-container">
                <h1 id="form-title">HOLA</h1>
                <form id="subscription-form">
                    <div class="form-group">
                        <label for="fullName">Nombre Completo</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <span class="error-message" id="error-fullName"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="error-email"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message" id="error-password"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Repetir Contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="error-message" id="error-confirmPassword"></span>
                    </div>
                    <div class="form-group">
                        <label for="age">Edad</label>
                        <input type="number" id="age" name="age" required>
                        <span class="error-message" id="error-age"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required>
                        <span class="error-message" id="error-phone"></span>
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="text" id="address" name="address" required>
                        <span class="error-message" id="error-address"></span>
                    </div>
                    <div class="form-group">
                        <label for="city">Ciudad</label>
                        <input type="text" id="city" name="city" required>
                        <span class="error-message" id="error-city"></span>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Código Postal</label>
                        <input type="text" id="postalCode" name="postalCode" required>
                        <span class="error-message" id="error-postalCode"></span>
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" name="dni" required>
                        <span class="error-message" id="error-dni"></span>
                    </div>
                    <div class="form-group button-container">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </main>        
        <footer>
            <div class="footer-content">
                <div class="footer-inner">
                    <div class="logo">
                        <img src="./images/Logo.svg" alt="El informador logo">
                    </div>
                    <div class="footer-items">
                        <ul>
                            <li>Términos y condiciones</li>
                            <li>Política de protección de datos personales</li>
                            <li>Normas de confidencialidad y privacidad</li>
                            <li>Defensa del consumidor: para reclamos ingrese <a href="#">aquí</a></li>
                        </ul>
                    </div>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-square-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-square-youtube"></i></a>
                        <a href="#"><i class="fa-brands fa-square-google-plus"></i></a>
                    </div>                
                </div>
            </div>
        </footer>        
        <script src="./js/subscription.js"></script>
    </body>
</html>
